<!DOCTYPE html>
<html>
<head>
    <title>FriendShip</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/left.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div th:insert="common/user/template_user.html::header"></div>
    <div th:insert="common/user/template_user.html::user-left"></div>
    <section>
        <div class="container1">
            <h2>Tất cả bạn bè</h2>

        </div>
    </section>
    <div th:insert="common/user/template_user.html::footer"></div>
<script>
    $(document).ready(function() {
        $.ajax({
            url: 'http://localhost:1999/api/friendship/?userId1=1&status=ACCEPTED',
            type: 'GET',
            success: function (data) {
                populateFriendship(data);
            },
            error: function () {
                alert('Failed to fetch user data.');
            }
        })
        function populateFriendship(data) {
            for (var friendship of data) {
               var card = '<div class="card mb-3" style="max-width: 540px;">' +   '<div class="row g-0">'
                    + '<div class="col-md-4">' + '<img src="..." class="img-fluid rounded-start" alt="..."></div>'
                    + '<div class="col-md-8">' + '<div class="card-body">'
                    + '<h5 class="card-title">Card title</h5>'
                    + '<p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>'
                    + '<p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>'
                    + '</div></div></div></div>'
                $(".container1").append(card)
            }
        }

    })
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
