<!DOCTYPE html>
<html>
<head>
    <title>FriendShip</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Custom styles for this template -->
    <link th:href="@{css/friendship.css}">
    <link th:href="@{css/style.css}" rel="stylesheet">
    <link th:href="@{css/left.css}" rel="stylesheet">
    <link th:href="@{css/footer.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div th:insert="common/user/template_user.html::header"></div>
    <div th:insert="common/user/template_user.html :: user-left"></div>
    <section>
        <h2>Tất cả bạn bè</h2>
        <table id="friendshipTable">
            <thead>
                <tr>
                    <th>Id</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </section>
    <div th:insert="common/user/template_user.html::footer"></div>
<script>
    $(document).ready(function() {
        $.ajax({
            url: 'http://localhost:1999/api/friendship/by-status?status=ACCEPTED',
            type: 'GET',
            success: function (data) {
                populateFriendship(data);
            },
            error: function () {
                alert('Failed to fetch user data.');
            }
        })
        function populateFriendship(data) {
            for (var friendship of data) {
                $(".user-left").append("<h1>"+ friendship.friendshipId + "</h1>")
            }
            
        }

    })
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
