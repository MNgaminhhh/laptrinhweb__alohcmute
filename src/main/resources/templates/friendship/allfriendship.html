<!DOCTYPE html>
<html>
<head>
    <title>FriendShip</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Custom styles for this template -->
    <link th:href="@{css/style.css}" rel="stylesheet">
    <link th:href="@{css/footer.css}" rel="stylesheet">

</head>
<body>
    <div th:include="common/user/template_user.html::header"></div>

<h2>User List</h2>
<table id="friendshipTable" border="1">
    <thead>
        <tr>
            <th>friendshipId</th>
        </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<script>
    $(document).ready(function() {
        $.ajax({
            url: 'http://localhost:1999/api/friendship',
            type: 'GET',
            success: function (data) {
                populateFriendship(data);
            },
            error: function () {
                alert('Failed to fetch user data.');
            }
        })
        function populateFriendship(data) {
            var tableBody = $('#friendshipTable tbody');
            tableBody.empty();
            for (var user of data) {  
                var row = '<tr>' +
                    '<td>' + user.friendshipId + '</td>' +
                    '</tr>';
                tableBody.append(row);
            }
        }

    })
</script>
<div th:include="common/user/template_user.html::footer"></div>
</body>
</html>
