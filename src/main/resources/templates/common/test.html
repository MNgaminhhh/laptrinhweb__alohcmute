<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }

    nav {
      width: 200px;
      background-color: #f1f1f1;
      float: left;
      height: 100vh; /* Chiều cao bằng chiều cao của trang */
    }

    section {
      margin-left: 220px; /* Để tạo khoảng trống giữa left và content */
      padding: 20px;
    }

    footer {
      clear: both;
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Header</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Menu 1</a></li>
      <li><a href="#">Menu 2</a></li>
      <li><a href="#">Menu 3</a></li>
    </ul>
  </nav>

  <section>
    <h2>Main Content</h2>
    <p>This is the main content of the page.</p>
  </section>

  <footer>
    <p>Footer</p>
  </footer>

</body>
</html>
