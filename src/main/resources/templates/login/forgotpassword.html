<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quên Mật Khẩu | ALOHCMUTE</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Custom styles for this template -->
    <link th:href="@{../css/login.css}" rel="stylesheet">
    <link th:href="@{../css/style.css}" rel="stylesheet">
    <link th:href="@{../css/footer.css}" rel="stylesheet">
</head>
<body>
    <div th:insert="~{common/user/template_user.html::header}"></div>
    <div class="formwrapper">
        <h1>Quên Mật Khẩu</h1>
        <div class="formcontainer">
            <form id="forgotPasswordForm">
                <div><label>Email: <input type="email" name="email" required /></label></div>
                <div class="buttonstyle"><button type="button" onclick="forgotPassword()">Gửi Yêu Cầu</button></div>
            </form>
        </div>
    </div>
    <div th:insert="~{common/user/template_user.html::footer}"></div>

    <script th:inline="javascript">
        function forgotPassword() {
            var email = $('input[name="email"]').val();
            $.ajax({
                url: 'http://localhost:1999/api/forgot-password?email='+email,
                type: 'POST',
                success: function(response) {
                    alert(response);
                },
                error: function(xhr, status, error) {
                    alert('Failed to initiate password reset.');
                }
            });
            return false;
        }
    </script>
</body>
</html>
