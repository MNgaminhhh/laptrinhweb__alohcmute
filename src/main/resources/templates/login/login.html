<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Custom styles for this template -->
    <link th:href="@{css/home.css}" rel="stylesheet">
    <link th:href="@{css/style.css}" rel="stylesheet">
    <link th:href="@{css/footer.css}" rel="stylesheet">
</head>
<body>
    <div th:include="common/user/template_user.html::header"></div>
    <div th:if="${param.error}">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form id="loginForm">
        <div><label>User Name: <input type="text" id="username" name="username" /> </label></div>
        <div><label>Password: <input type="password" id="password" name="password" /> </label></div>
        <div><button type="button" onclick="loginUser()">Sign In</button></div>
    </form>

    <script th:inline="javascript">
        function loginUser() {
            var username = $('#username').val();
            var password = $('#password').val();
            $.ajax({
                url: 'http://localhost:1999/api/login',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    username: username,
                    password: password
                }),
                success: function(response) {
                    window.location.href = '/alluser';
                },
                error: function(xhr, status, error) {
                    alert('Invalid username or password.');
                }
            });
            return false;
        }
    </script>

    <div th:include="common/user/template_user.html::footer"></div>
</body>
</html>
