<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Custom styles for this template -->
    <link th:href="@{../css/home.css}" rel="stylesheet">
    <link th:href="@{../css/style.css}" rel="stylesheet">
    <link th:href="@{../css/footer.css}" rel="stylesheet">
</head>
<body>
    <div th:insert="~{common/user/template_user.html::header}"></div>
    <div th:if="${param.error}">
        Invalid username or password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form>
        <div><label>User Name: <input type="text" name="username" /></label></div>
        <div><label>Password: <input type="password" name="password" /></label></div>
        <div><button type="button" onclick="loginUser()">Sign In</button></div>
    </form>

    <!-- Add the registration button -->
    <div><button type="button" onclick="redirectToRegister()">Register</button></div>

    <script th:inline="javascript">
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "")  + expires + "; path=/";
        }

        function loginUser() {
            var username = $('input[name="username"]').val();
            var password = $('input[name="password"]').val();
            $.ajax({
                url: 'http://localhost:1999/auth/generateToken',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    username: username,
                    password: password
                }),
                success: function(response) {
                    window.location.href = '/';
                },
                error: function(xhr, status, error) {
                    alert('Invalid username or password.');
                }
            });
            return false;
        }

        // Function to redirect to the registration page
        function redirectToRegister() {
            window.location.href = '/register';
        }
    </script>

    <div th:insert="~{common/user/template_user.html::footer}"></div>
</body>
</html>
