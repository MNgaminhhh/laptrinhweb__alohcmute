<!DOCTYPE html>
<html>
<head>
    <title>Comment Management</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Custom styles for this template -->
    <link th:href="@{css/style.css}" rel="stylesheet">
    <link th:href="@{css/footer.css}" rel="stylesheet">

</head>
<body>
    <div th:include="common/user/template_user.html::header"></div>

<h2>Comment List</h2>
<table id="commentTable" border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Content</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script>
    $(document).ready(function () {
        $.ajax({
            url: 'http://localhost:1999/api/comments',
            type: 'GET',
            success: function (data) {
                populateCommentData(data);
            },
            error: function () {
                alert('Failed to fetch comment data.');
            }
        });

        function populateCommentData(comments) {
            var tableBody = $('#commentTable tbody');

            // Clear existing rows
            tableBody.empty();

            // Use a for-of loop for iteration
            for (var comment of comments) {
                var row = '<tr>' +
                    '<td>' + comment.commentId + '</td>' +
                    '<td>' + comment.content + '</td>' +
                    '</tr>';
                tableBody.append(row);
            }
        }
    });
</script>
<div th:include="common/user/template_user.html::footer"></div>
</body>
</html>
